<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Moon Lander Interactive Map</title>
        <style>
            body {
                background: black;
                color: white;
            }
            #canvasOne {
                display: block;
                border: 1px solid white;
            }
            .container {
                display: flex;
                align-items: top;
                gap: 20px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div style="display:flex">
        <p>Show landers on/before year:</p>
        <label for="textBox1"></label>
            <input type="number" id="year" placeholder="0"><br><br>
        <p>Select a country:</p>
        <select id="country" name="country">
            <option value="All">All</option>
            <option value="USA">United States</option>
            <option value="USSR">Soviet Union</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
        </select>
        </div>
        <div class="container">
            
            <canvas id="canvasOne" width="900" height="700">
                Your browser does not support HTML5 Canvas.
            </canvas>
            <script 
            src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
            type="text/javascript"></script>
            <script src="helloWorldWind.js" type="text/javascript">
            </script>
            <div id="desc">
                <h1>Click on a Lander!</h1>
            </div>
        </div>
    </body>
</html>
